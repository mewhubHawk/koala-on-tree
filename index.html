<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>koala</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<svg height="600" width="600">
		<polygon points="0,0 800,0 800,800 0,800" fill="#4DB6AC" />

		<!-- tree -->
		<polygon points="0,0 800,1500,80 0,400" fill="brown" />

		<!-- body -->
		<polygon points="299,448 420,398 388,298 199,298" fill="#00838F" />
		<circle cx="350" cy="400" r="70" fill="#00838F" />

		<!-- leggs -->
		<polygon points="299,408 400,398 398,298 189,398" fill="#00838F" />
		<polygon points="309,458 400,408 388,288 219,498" fill="#00838F" />

		<!-- ears -->
		<circle cx="230" cy="250" r="50" fill="#00B0FF" />
		<circle cx="230" cy="250" r="30" fill="#01579B" />
		<circle cx="370" cy="250" r="50" fill="#00B0FF" />
		<circle cx="370" cy="250" r="30" fill="#01579B" />

		<!-- head -->
		<circle cx="300" cy="300" r="100" fill="#00B0FF" />

		<!-- eyes -->
		<circle cx="340" cy="300" r="20" fill="white" />
		<circle cx="240" cy="300" r="20" fill="white" />
		<circle cx="335" cy="300" r="10" fill="#00695C" />
		<circle cx="235" cy="300" r="10" fill="#00695C" />

		<!-- nose -->
		<circle cx="280" cy="340" r="10" fill="#006064" />

		<!-- chainsaw -->
		<circle cx="70" cy="250" r="50" fill="#B0BEC5" stroke="#78909C" stroke-width="5" />

	</svg>

	<script src="script.js">
	</script>
</body>

</html>
